<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click-Me Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .button {
      margin: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    /* 1. Pulse Animation */
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 87, 34, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 12px rgba(255, 87, 34, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 87, 34, 0); }
    }
    .button-pulse {
      background-color: #ff5722;
      color: white;
      animation: pulse 1.5s infinite;
    }

    /* 2. Glow on Hover */
    .button-glow {
      background-color: #008cff;
      color: white;
      box-shadow: 0 0 0 rgba(0, 140, 255, 0.5);
      transition: all 0.3s ease;
    }
    .button-glow:hover {
      box-shadow: 0 0 12px rgba(0, 140, 255, 0.8);
      transform: translateY(-2px);
    }

    /* 3. Shake Animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-4px); }
      40%, 80% { transform: translateX(4px); }
    }
    .button-shake {
      background-color: #f44336;
      color: white;
      animation: shake 1.2s infinite;
    }

    /* 4. Emoji Prompt */
    .button-emoji {
      background-color: #4caf50;
      color: white;
    }

  </style>
</head>
<body>

  <h2>1. Pulse Button</h2>
  <button class="button button-pulse">Click Me</button>

  <h2>2. Glow on Hover</h2>
  <button class="button button-glow">Click Me</button>

  <h2>3. Shake Effect</h2>
  <button class="button button-shake">Click Me</button>

  <h2>4. Emoji Prompt</h2>
  <button class="button button-emoji">ðŸ‘‰ Tap to Continue</button>

</body>
</html>
