<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Version: 20240507-140000 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Booking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Book at <span id="restaurantName">[Restaurant Name Placeholder]</span></h1>

        <div class="form-selectors">
            <div class="calendar-column">
                <div id="custom-calendar-container">
                    <div id="calendar-top-bar">
                        <!-- Date will be displayed here by JavaScript -->
                    Select a Date
                </div>
                <div id="flatpickr-calendar-host">
                    <!-- Flatpickr will render its calendar here -->
                </div>
            </div>
            </div>
            <div class="details-column">
                <div class="covers-control">
                <label for="covers-display">Number of Guests:</label>
                <div class="covers-input-area">
                    <button type="button" id="covers-decrement">-</button>
                    <input type="text" id="covers-display" name="numberOfGuests" value="1">
                    <button type="button" id="covers-increment">+</button>
                </div>
            </div>
                <div id="dailyRotaMessage" class="api-message daily-message"></div>

            <div id="time-selection-section">
                <label for="timeSelectorContainer" id="timeSelectionLabel">What service would you like:</label>
                <div id="timeSelectorContainer" class="time-slots">
                    <!-- Time slots will be populated by JavaScript -->
                </div>
            </div>

            <div id="areaSelectorContainer" style="display: none;">
                <label>Select Area:</label> <!-- Removed 'for' attribute -->
                <div id="areaRadioGroupContainer">
                    <!-- Radio buttons will be populated by JavaScript -->
                </div>
            </div>
            <p id="areaAvailabilityMessage" style="display: none;"></p>
            <!-- Addons for the selected shift will be rendered below by JavaScript -->    
            <div id="addonsDisplayArea" class="addons-container"></div>
            </div>
        </div>

        <div class="selection-display">
            <h2>Your Selection:</h2>
            <div id="selectedDetails">
                <p>Date: <span id="selectedDateValue">-</span></p>
                <p>Guests: <span id="selectedCoversValue">-</span></p>
                <p>Time: <span id="selectedTimeValue">-</span></p>
                <p>Area: <span id="selectedAreaValue">-</span></p>
                <p>Addons: <span id="selectedAddonsValue">-</span></p>
            </div>
        </div>

        <div class="form-row" style="text-align: center; padding: 20px;">
            <button type="button" id="nextButton" disabled style="padding: 10px 20px; font-size: 16px;">Next</button>
        </div>

        <!-- Removed script tag with id="configData" -->

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="calendar_control.js"></script>
        <script src="booking_page.js" type="module"></script>
        <script src="dom_utils.js" type="module"></script>
        <script src="config_manager.js" type="module"></script>
        <script src="state_manager.js" type="module"></script>
        <script src="api_service.js" type="module"></script>
        <script src="ui_manager.js" type="module"></script>
        <script src="event_handlers.js" type="module"></script>
        <script src="main.js" type="module"></script>

        <div id="customerDetailsSection" style="display:none;">
            <h2>Confirm Your Details</h2>
            <div class="details-wrapper">
                <div id="bookingSummaryDisplay">
                    <h3>Your Booking Summary</h3>
                    <p><strong>Restaurant:</strong> <span id="summaryRestaurantName">-</span></p>
                    <p><strong>Date:</strong> <span id="summaryDate">-</span></p>
                    <p><strong>Time:</strong> <span id="summaryTime">-</span></p>
                    <p><strong>Guests:</strong> <span id="summaryCovers">-</span></p>
                    <p><strong>Area:</strong> <span id="summaryArea">-</span></p>
                    <p><strong>Addons:</strong> <span id="summaryAddons">-</span></p>
                </div>
                <form id="customerDetailsFormSPA">
                    <!-- First Name -->
                    <div>
                    <label for="firstNameSPA">First Name:</label>
                    <input type="text" id="firstNameSPA" name="firstNameSPA" required>
                </div>
                <!-- Last Name -->
                <div>
                    <label for="lastNameSPA">Last Name:</label>
                    <input type="text" id="lastNameSPA" name="lastNameSPA" required>
                </div>
                <!-- Phone -->
                <div>
                    <label for="phoneSPA">Phone:</label>
                    <input type="tel" id="phoneSPA" name="phoneSPA" required>
                </div>
                <!-- Email -->
                <div>
                    <label for="emailSPA">Email:</label>
                    <input type="email" id="emailSPA" name="emailSPA" required>
                </div>
                <!-- Notes -->
                <div>
                    <label for="notesSPA">Notes/Requests:</label>
                    <textarea id="notesSPA" name="notesSPA"></textarea>
                </div>
                <!-- Mail Opt-In -->
                <div>
                    <input type="checkbox" id="mailOptInSPA" name="mailOptInSPA" value="1">
                    <label for="mailOptInSPA">I would like to receive updates about news and upcoming events.</label>
                </div>
                <!-- Buttons -->
                <div class="form-row" style="text-align: center; padding: 20px;">
                    <button type="button" id="goBackButton" style="margin-right: 10px;">Go Back</button>
                    <button type="submit" id="confirmBookingButtonSPA">Confirm Booking</button>
                </div>
                </form>
            </div> <!-- End of details-wrapper -->
            <div id="confirmationMessageArea" class="api-message" style="display:none;"></div>
        </div>
    </div>

    <!-- Modal for Event Description -->
    <div id="eventDescriptionModalOverlay" class="modal-overlay" style="display: none;">
        <div id="eventDescriptionModal" class="modal">
            <div class="modal-header">
                <h3 id="eventModalTitle">Event Details</h3>
                <button id="modalCloseButton" class="modal-close-button">&times;</button>
            </div>
            <div id="modalDescriptionArea" class="modal-content">
                <!-- Event description will be injected here -->
            </div>
        </div>
    </div>
</body>
</html>
