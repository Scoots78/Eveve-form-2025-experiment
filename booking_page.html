<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Version: 20240507-140000 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Book at <span id="restaurantName">[Restaurant Name Placeholder]</span></h1>

        <div class="form-selectors">
            <div>
                <label for="dateSelector">Select Date:</label>
                <input type="date" id="dateSelector" name="bookingDate">
            </div>
            <div id="dailyRotaMessage" class="api-message daily-message"></div>

            <div>
                <label for="coversSelector">Number of Guests:</label>
                <input type="number" id="coversSelector" name="numberOfGuests" min="1">
            </div>

            <div id="areaSelectorContainer" style="display: none;">
                <label>Select Area:</label> <!-- Removed 'for' attribute -->
                <div id="areaRadioGroupContainer">
                    <!-- Radio buttons will be populated by JavaScript -->
                </div>
            </div>
            <p id="areaAvailabilityMessage" style="display: none;"></p>

            <div>
                <label for="timeSelectorContainer">Select Time:</label>
                <div id="timeSelectorContainer" class="time-slots">
                    <!-- Time slots will be populated by JavaScript -->
                </div>
            </div>

            <div id="addonsDisplayArea" class="addons-container">
                <!-- Addons for the selected shift will be rendered here by JavaScript -->
            </div>
        </div>

        <div class="selection-display">
            <h2>Your Selection:</h2>
            <div id="selectedDetails">
                <p>Date: <span id="selectedDateValue">-</span></p>
                <p>Guests: <span id="selectedCoversValue">-</span></p>
                <p>Time: <span id="selectedTimeValue">-</span></p>
                <p>Area: <span id="selectedAreaValue">-</span></p>
                <p>Addons: <span id="selectedAddonsValue">-</span></p> 
            </div>
        </div>

        <div class="form-row" style="text-align: center; padding: 20px;">
            <button type="button" id="nextButton" disabled style="padding: 10px 20px; font-size: 16px;">Next</button>
        </div>

        <!-- Removed script tag with id="configData" -->

        <script src="dom_utils.js" type="module"></script>
        <script src="config_manager.js" type="module"></script>
        <script src="state_manager.js" type="module"></script>
        <script src="api_service.js" type="module"></script>
        <script src="ui_manager.js" type="module"></script>
        <script src="event_handlers.js" type="module"></script>
        <script src="main.js" type="module"></script>
    </div>
</body>
</html>
