<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Confirm Your Details</h1>
        <form id="customerDetailsForm">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="notes">Notes/Requests:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div>
                <input type="checkbox" id="mailOptIn" name="mailOptIn" value="1">
                <label for="mailOptIn">I would like to receive updates about news and upcoming events.</label>
            </div>
            <button type="submit" id="confirmBookingButton">Confirm Booking</button>
        </form>
    </div>
    <script src="customer_details.js" type="module"></script>
</body>
</html>
